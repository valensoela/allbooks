# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Workflow de Integração Contínua

on:
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  testes:

    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4 # Faz um clone do nosso projeto para o ubuntu
    - name: Use Node.js # Nome da ação 
      uses: actions/setup-node@v4 # Action para configurar node
      with:
        node-version: 20.15.1 # Determina qual a versão utilzará do node
        # cache: 'npm'
    # - run: npm ci
    - run: npm install # Install das libs
    # - run: npm run build --if-present 
    - run: npm test # Executa os testes
